<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width;initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="/static/nav.css">
        <style>
            main{
                align-items: center;
                margin-top: 100px;
            }
            legend{
                text-align: center;
            }
            table,th,td{
                border: 2px solid blue;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="navbar">
                    <a href="{{url_for('user_home')}}">Home</a>
                    <a href="{{url_for('user_score')}}">Scores</a>
                    <a href="#">Summary</a>
                </div>
                <div class="down">
                    <div>
                        <input type="search" name="search" id="search" placeholder="Search for quizzes">
                    </div>
                    <div class="down2">
                    <button>Welcome {{name}}</button>
                </div>
                    <div class="drop">
                        <a href="#">Edit profile</a>
                        <a href="{{url_for('logout')}}">Logout</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <table>
                <th>Chapter Name</th>
                <th>Quiz Name</th>
                <th>Score</th>
                <th>Total questions</th>
                <th>Time of attempt</th>
                <th>Actions</th>
                {% for s in scores %}
                <tr>
                    <td>{{s['name']}}</td>
                    <td>{{s['quiz_name']}}</td>
                    <td>{{s['score']}}</td>
                    <td>{{s['q_count']}}</td>
                    <td>{{s['time_stamp_of_attempt'] }}</td>
                    <td><a style="color: black;" href="{{url_for('viewquiz_attempt',score_id=s['id'] )}}">View</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </main>
    </body>
</html>
