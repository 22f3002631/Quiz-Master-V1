<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width;initial-scale=1.0">
        <title>Add Quiz</title>
        <link rel="stylesheet" href="/static/nav.css">
        <style>
            main{
                align-items: center;
                margin-top: 100px;
            }
            legend{
                text-align: center;
            }
            table,th,td{
                border: 2px solid blue;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="navbar">
                    <a href="#">Home</a>
                    <a href="#">Quiz</a>
                    <a href="#">Summary</a>
                </div>
                <div class="down">
                    <div>
                        <input type="search" name="search" id="search" placeholder="Search for quizzes">
                    </div>
                    <div class="down2">
                    <button>Welcome Admin</button>
                </div>
                    <div class="drop">
                        <a href="#">Edit password</a>
                        <a href="{{url_for('logout')}}">Logout</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <fieldset>
                <form action="{{url_for( 'edit_quiz',chapter_id=chapter_id,quiz_id=quiz['id'] )}}" method="POST">
                    <label for="qname">Quiz Name:</label>
                    <input type="text" name="qname" id="qname" value="{{quiz['quiz_name']}}" required>
                    <br>
                    <label for="doq">Date of quiz:</label>
                    <input type="date" name="doq" id="doq" value="{{quiz['date_of_quiz']}}" required>
                    <br>
                    <label for="tdur">Time Duration:</label>
                    <input type="text" name="tdur" id="tdur" value="{{quiz['time_duration']}}" required placeholder="enter in mins">
                    <br>
                    
                    <button type="submit">Edit Quiz</button>
                    <!-- <a href="{{url_for('view_quizzes',chapter_id=chapter_id )}}">
                        <button>Close</button>
                    </a> -->
                </form>
            </fieldset>
        </main>
    </body>
</html>
