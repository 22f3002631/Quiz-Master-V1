<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width;initial-scale=1.0">
        <title>Summary</title>
        <link rel="stylesheet" href="/static/nav.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            .chart{
                margin: 0 auto;
                max-width: 400px;
            }
            canvas{
                height: 300px;
                width: 300px;
            }
            #piechart,#barchart{
                width: 100%;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="navbar">
                    <a href="{{url_for('admin_home')}}">Home</a>
                    <a href="{{url_for('allusers')}}">Users</a>
                    <a href="{{url_for('summary')}}">Summary</a>
                </div>
                <div class="down">
                    <div class="down2">
                        <button>Welcome Admin</button>
                    </div>
                    <div class="drop">
                        <a href="#">Edit password</a>
                        <a href="{{url_for('logout')}}">Logout</a>
                    </div>
                </div>
            </nav>
        </header>
        <h2>Select user</h2>
        <form method="POST" action="{{ url_for('summary') }}">
            <select name="user_id" required>
                <option value="" selected disabled>Select a user</option>
            {% for user in users %}
                {% if user[1] != 'Quiz Master' %}
                    <option value="{{user[0]}}" {% if seluser == user[0] %}selected{% endif %}>
                        {{user[1]}}</option>
                {% endif %}
            {% endfor %}
            </select>            
            <br>
            <button type="submit">Show summary</button>
        </form>

{% if seluser %}
        {% if qcount|length > 0 %}

        <h2>Quiz performance</h2>
        <div class="chart">
            <canvas id="piechart"></canvas>
        </div>

        <h2>Quiz attended per subject</h2>
        <div class="chart">
            <canvas id="barchart"></canvas>
        </div>

        {% else %}
        <h2>No quizzes taken</h2>
        {% endif %}


        <script>
            crt={{crt}};
            incrt={{incrt}};
            subs={{subs|tojson}};
            qcount={{qcount|tojson}};
            

            pie=document.getElementById('piechart').getContext('2d');
            new Chart(pie,{
                type:'pie',
                data:{
                    labels:["Correct Answers","Incorrect Answers"],
                    datasets:[{
                        data:[crt,incrt],
                        backgroundColor:["green","red"]
                    }]
                }
            });
            
            bar=document.getElementById('barchart').getContext('2d');
            new Chart(bar,{
                type:'bar',
                data:{
                    labels:subs,
                    datasets:[{
                        label:"Quiz Attended",
                        data:qcount,
                        backgroundColor:["blue"]
                    }]
                }
            });
        </script>
        {% endif %}
    </body>
</html>
