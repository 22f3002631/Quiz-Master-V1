<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width;initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="/static/nav.css">
        <style>
            main{
                align-items: center;
                margin-top: 100px;
            }
            legend{
                text-align: center;
            }
            table,th,td{
                border: 2px solid blue;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="navbar">
                    <a href="#">Home</a>
                    <a href="#">Scores</a>
                    <a href="#">Summary</a>
                </div>
                <div class="down">
                    <div>
                        <input type="search" name="search" id="search" placeholder="Search for quizzes">
                    </div>
                    <div class="down2">
                    <button>Welcome {{name}}</button>
                </div>
                    <div class="drop">
                        <a href="#">Edit profile</a>
                        <a href="{{url_for('logout')}}">Logout</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            {% for sub in sub_l %}
            <table>
                <caption>{{sub['name']}}</caption>
                <tr>
                    <th>Chapter name</th>
                    <th>No. of Questions</th>
                </tr>
                <tr>
                    {% for chap in sub['chapters'] %}
                    <td>{{chap['name']}}</td>
                    <td>{{chap['q_count']}}</td>
                </tr>
                {% endfor %}
            </table>
            
            {% endfor %}
        </main>
    </body>
</html>
